        let mindegyütt = fogyasztaskm * ertek
        let vegar = mindegyütt 
        if(atalakit3 == "igen"){
            vegar=vegar+11990
        }
        console.log(vegar)
        
        document.querySelector("#vmo").innerHTML = vegar 
         }
