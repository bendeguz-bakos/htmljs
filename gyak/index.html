<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő-Papír-Olló</title>
</head>
<body>
    <button onclick="jatek('ko')">Kő</button>
    <button onclick="jatek('papir')">Papír</button>
    <button onclick="jatek('ollo')">Olló</button>

    <script>
    let nyertes = 0;
    let vesztes = 0;
    let dontetlen = 0;
    function jatek(EmberValasztas){
        let gepValasztas = Math.random();
        let ellentetes = " ";
        
        if (gepValasztas<= 1/3){
            ellentetes = "ko";
        }
        else if (gepValasztas <= 2/3) {
            ellentetes = "papir";
        } else {
            ellentetes = "ollo";
        }
        let eredmeny = "";
        if (ellentetes === EmberValasztas){
            eredmeny = "dontetlen";
            dontetlen +=1;
        }
        else if (ellentetes === "ko")
            if (EmberValasztas === "papir"){
                eredmeny = "nyertes";
                nyertes +=1;
            }
            else{
                eredmeny = " vesztes";
                vesztes +=1;
            }
         else if (ellentetes === "papir")
            if (EmberValasztas === "ollo"){
                eredmeny = "nyertes";
                nyertes +=1;
            }
            else{
                eredmeny = " vesztes";
                vesztes +=1;
            }
         else{
            if (EmberValasztas === "ko"){
                eredmeny = "nyertes";
                nyertes +=1;
            }
            else{
                eredmeny = " vesztes";
                vesztes +=1;
            }
                }
            alert(`Az eredményed : ${eredmeny}\na gép választása : ${ellentetes}\na te választásod : ${EmberValasztas}`
            )
            console.log(`dontetlen:${dontetlen}-szer volt\n nyertél:${nyertes}-szer\n vesztettél:${vesztes}-szer`)
    }
    </script>
</body>
</html>
